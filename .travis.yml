---

dist: trusty
language: python
python: "2.7"

sudo: false

# Install ansible.
addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible-review

before_script:
  - ansible-review --version

script:
  - git ls-files | grep -Ei '^[^[:punct:]].+.(yaml|yml)$' | xargs ansible-review -q
  - ls -1 *.yml | xargs ansible-playbook --syntax-check --list-tasks --vault-password-file=.vault.txt -i 127.0.0.1,
